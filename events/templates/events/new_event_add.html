{% extends 'events/base.html' %}
{% load static %}

{% block title %}
    {{ event.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-9 col-md-6 col-lg-6">
                <h1>New event</h1>
                <form method = "post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-success" type="submit" value="Add new event">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
